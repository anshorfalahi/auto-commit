name: Auto commit

on:
  push:
    branches:
      - main
      
  schedule:
    - cron: "0 3,7,10,14 * * *" # Waktu tetap untuk memicu job setiap hari pada jam 3, 7, 10, 14 UTC

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Random Sleep
        run: |
          # Generate a random sleep duration between 0 and 3600 seconds (1 hour)
          sleep_duration=$((RANDOM % 3600))
          echo "Sleeping for $sleep_duration seconds..."
          sleep $sleep_duration

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          set -o pipefail
          git config --global --add safe.directory /github/workspace
          git config --local user.email "xmatsunichi@gmail.com"
          git config --local user.name "Anshor Falahi"
          git config --global --add safe.directory /github/workspace
          git add -A
          
          arr[0]="chore(bot): 😂 auto commit"
          arr[1]="chore(bot): 😱 auto commit"
          arr[2]="chore(bot): 👿 auto commit"
          arr[3]="chore(bot): 💩 auto commit"
          arr[4]="chore(bot): 🙏 auto commit"
          arr[5]="chore(bot): 🙈 auto commit"
          arr[6]="chore(bot): 🐐 auto commit"
          arr[7]="chore(bot): 🤖 auto commit"
          arr[8]="chore(bot): 🟩 auto commit"
          arr[9]="chore(bot): 👻 auto commit"
          
          rand=$((RANDOM % ${#arr[@]}))
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
