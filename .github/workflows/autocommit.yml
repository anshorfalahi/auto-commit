name: Auto commit

on:
  schedule:
    - cron: "0 3,7,10,14 * * *"  # Eksekusi di waktu acak dalam sehari

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          set -o pipefail
          git config --global --add safe.directory /github/workspace
          git config --local user.email "xmatsunichi@gmail.com"
          git config --local user.name "Anshor Falahi"
          git add -A
          
          # Array pesan commit
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"

          # Tentukan jumlah commit acak antara 1 sampai 5
          NUM_COMMITS=$((1 + RANDOM % 5))

          # Loop untuk melakukan commit sesuai NUM_COMMITS
          for ((i=1; i<=NUM_COMMITS; i++)); do
            rand=$((RANDOM % ${#arr[@]}))
            git commit -m "${arr[$rand]}"
          done
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
